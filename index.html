<!DOCTYPE html>
<html ng-app="directiveWorkshop">
<head>
	<title>My Directives</title>
</head>
<body ng-controller="mainCtrl">

<div>
<h2>Pending</h2>
	<form>
		<input ng-model="query" placeholder="Search"/>
		<button dir-pending request="getData()">Submit</button> 
	</form>
</div>

<div>
<h2>Notifications</h2>
	<form>
		<input class="titleInput" ng-model="title" placeholder="title"/>
		<input class="bodyInput" ng-model="body" placeholder="body"/>
		<input class="iconInput" ng-model="icon" placeholder="iconUrl"/>
		<button dir-notify title="title" body="body" icon="icon">Submit</button> 
	</form>
</div>

<!-- SCRIPTS -->
<scripts>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="mainCtrl.js"></script>
	<script type="text/javascript" src="mainService.js"></script>
	<script type="text/javascript" src="myDirectives.js"></script>
</scripts>

</body>
</html>
